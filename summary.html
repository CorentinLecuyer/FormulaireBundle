<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      rel="icon"
      href="img/favicon_small.ico"
      type="image/png"
      style="max-width: fit-content"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
</head>
<body>
    <div class="main-wrapper summary-page">
        <div class="summary-container">
            <div class="summary-header">
                <img src="img/PD_logo.png" alt="PerfectDraft Logo" class="presentation-logo" />
                <h1>All Reports</h1>
                <a href="index.html" class="back-link-btn"><i class="fas fa-plus"></i> New Report</a>
            </div>

            <div class="filter-bar">
                <label for="t1-filter">Filter by T1:</label>
                <select id="t1-filter">
                    <option value="all">Loading T1s...</option>
                </select>
            </div>
            <div id="reports-list" class="reports-list-container">
                <p>Loading reports...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="summary.js"></script>
</body>
</html>
